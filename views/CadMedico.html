<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<title>Médico</title>
  </head>
  <body>
  
  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #e3f2fd;">
		<a class="navbar-brand">AMBULATÓRIO - Médico</a>
		
		<div class="collapse navbar-collapse" id="navbarCollapse">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
			<a class="nav-link" href="index.html">Início <span class="sr-only">(current)</span></a>
		  </li>
		</ul>
	</nav>
	
	<br/><br/><br/>
	
	<div class="card">
		<div class="card-body">
		<h5 class="card-header">Dados Pessoais</h5>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Nome</label>
				<input type="text" class="form-control" id="inputNome">
			</div>
			
			<div class="form-group col-md-3">
				<label> Data de Nascimento	</label>
				<input type="text" class="form-control" placeholder="Ex.: dd/mm/aaaa" data-mask="00/00/0000" maxlength="10" autocomplete="off">
            </div>
            <div class="form-group col-md-3">
				<label>CPF</label>
				<input type="text" class="form-control" id="cpf" placeholder="Ex.: 111.222.333-44">
            </div>
        </div>
        <div class="form-row">

                <div class="form-group col-md-4">
                    <label>CRM</label>
                    <input type="text" class="form-control" id="crm" placeholder="Ex.: 111.222.333-44">
                </div>
                <div class="form-group col-md-4">
                    <label>UF</label>
                    <select id="uf" class="form-control">
                        <option>Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            <div id="escol" class="form-group col-md-4">
                <label>Especialidade</label>
                <select id="especialidade" class="form-control">
                    <option>Selecione</option>
                    <option value="cardio">Cardiologista</option>
                    <option value="cirurgiao">Cirurgião Geral</option>
                    <option value="clinico">Clínico Geral</option>
                    <option value="gastro">Gastroenterologia</option>
                    <option value="neuro">Neurologista</option>
                    <option value="onco">Oncologista</option>
                    <option value="ortopedia">Ortopedista</option>
                    <option value="otorrino">Otorrinolaringologista</option>
                    <option value="pediatria">Pediatria</option>
                </select>
            </div>
		</div>
		

        <h5 class="card-header">Telefone</h5>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Telefone	residencial</label>
                <input type="text" class="form-control" placeholder="Ex.: (DDD) 0000-0000" phone-mask="(00)0000-0000" maxlength="13" autocomplete="off">
            </div>
            <div class="form-group col-md-4">
                <label>	Telefone celular	</label>
                <input type="text" class="form-control" placeholder="Ex.: (DDD) 00000-0000" cel-sp-mask="(00)00000-0000" maxlength="14" autocomplete="off">
            </div>
            <div class="form-group col-md-4">
                    <label>	Outro	</label>
                    <input type="text" class="form-control" placeholder="Ex.: (DDD) 00000-0000" cel-sp-mask="(00)00000-0000" maxlength="14" autocomplete="off">
                </div>
        </div>
	</div>
	
</div>

	<div class="form justifyContentEnd">
		<button class="btn btn-primary btn-lg">Salvar</button>
	</div>
	
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
        .justifyContentEnd {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 2.5%;
        }
    </style>
  </body>
</html>

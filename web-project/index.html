<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="resources/icon.ico">
	
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	
    <title>Boas Vindas</title>
  </head>
  <body class="center-form">
  
  <div class="center-form">
  	<form id="form">
    	<div class="index">
	  		<img src="resources/medici.jpg" class="card-img-top">
				<div>
					<h5 class="card-title">Bem Vindo!</h5>
					<p class="card-text">Olá, doutor(a). Vamos começar?</p>
				</div>
	  		&nbsp &nbsp &nbsp
				<div class="login">
					<input id="login" type="text" name="login" class="form-control" placeholder="Login" autocomplete="off"></input>
					<input id="senha" type="password" name="senha" class="form-control" placeholder="Senha" autocomplete="off"></input>
				</div>
			</div>
			<div class="entrar">
				<button class="btn btn-info btn-lg" type="submit">Entrar</button>
			</div>
		</form>
	</div>
	
	<script src="js/login.js"></script>
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
